<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <button class="button button-assertive" ng-click="back()">Back</button>
    <h1 class="title">{{headerText}}</h1>
    <button class="button button-positive" ng-click="validate()" >Select</button>
  </ion-header-bar>

  <ion-content>
    <ion-list>
      <ion-item class="item-checkbox" ng-repeat="item in items">
        <label class="checkbox">
          <input type="checkbox" ng-checked="item.checked" ng-model="item.checked">
        </label>
        <div ng-if="isTranslate">
          {{ item | translateItem:this }}
        </div>
        <div ng-if="!isTranslate">
          {{ $eval('item.' + textProperty) }} 
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
